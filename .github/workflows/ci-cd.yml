name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build React App
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Pull latest code
        run: git pull origin main

      - name: Remove Old Build
        run: rm -rf /var/www/react-app/build

      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: /var/www/react-app/

      - name: Restart Application
        run: |
          pm2 restart react-app || pm2 start "npx serve -s build -l 3000" --name react-app
